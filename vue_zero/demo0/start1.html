<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue_components</title>
  <script src="../src/vue.js"></script>
</head>
<body>
  <div id="app">
    <div>
      <h4>组件</h4>
      <todo-item v-for="item in todos" v-bind:todo="item"></todo-item>
    </div>
    <div>
      <h4>计算属性</h4>
      <p>{{ firstName }}</p>
      <p>{{ lastName }}</p>
      <p>{{ fullName }}</p>
    </div>
    <div>
      <h4>watch观察和methods</h4>
      <input type="text" v-model="question" />
      <p>{{ answer }}</p>
    </div>
  </div>
  <script>
    Vue.component('todo-item', {
      props: ['todo'],
      template: '<li>{{todo.text}}</li>'
    })
    var app = new Vue({
      el: '#app',
      data: {
        todos: [
          {text: 'li'},
          {text: 'bai'},
          {text: 'hong'}
        ],
        firstName: 'bai',
        lastName: 'dou',
        fullName: 'baidou',
        question: '',
        answer: 'no'
      },
      computed: {
        fullName: {
          get: function () {
            return this.firstName+' '+this.lastName
          },
          set: function (newVal) {
            var names = newVal.split(' ');
            this.firstName = names[0];
            this.lastName = names[names.length-1];
          }
        }
      },
      watch: {
        question: function (newVal) {
          this.answer = 'waiting';
          this.getQuestion();
        }
      },
      methods: {
        getQuestion: function () {
          this.question = 'what?';
        }
      }
    })
  </script>
</body>
</html>
