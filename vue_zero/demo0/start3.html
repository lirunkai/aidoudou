<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>todolist</title>
  <script src="../src/vue.js"></script>
</head>
<body>
  <div id="todo-list">
    <input type="text" v-model="addNodeList" @keyup.enter="addList" placeholder="add to do"/>
    <ul>
      <li is="todo-item" v-for="(todo, index) in todos"
          v-bind:title="todo"
          v-on:remove="todos.splice(index, 1)"
          ></li>
    </ul>
  </div>
  <script>
    Vue.component('todo-item',{
      template: '<li>'+
                  '{{title}}'+
                  '<button @click="$emit(\'remove\')">X</button>'+
                '</li>',
      props: ['title']
    })
    new Vue({
      el: '#todo-list',
      data: {
        addNodeList: '',
        todos: [
          '安抚小白同学',
          '小白同学生病了',
          '让小白同学吃药'
        ]
      },
      methods: {
        addList: function () {
          this.todos.push(this.addNodeList);
          this.addNodeList = '';
        }
      }
    })
  </script>
</body>
</html>
