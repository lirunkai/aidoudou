<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../src/vue.js"></script>
  <script src="../src/vue-router.js"></script>
</head>
<body>
  <div id="app">
    <h1>Hello Vue-Router</h1>
    <router-link to="/home">Go To Home</router-link>
    <router-link to="/bar">Go To Bar</router-link>
    <router-link to="/user/jser">user/jser</router-link>
    <router-link to="/user/jser/day">user/jser/day</router-link>
    <router-link to="/user/jser/night">user/jser/night</router-link>
    <router-view></router-view>
  </div>
  <script>
    const Foo = { template: "<div>foo</div>" }
    const Bar = { template: "<div>bar</div>" }
    const Jser = { template: `
      <div class="user">
        <p>user {{ $route.params.id}}</p>
        <router-view></router-view>
      </div>
      `
    }
    const JserHome = { template: "<div>Home</div>"}
    const JserDay = { template: "<div>JserDay</div>"}
    const JserNight = { template: "<div>JserNight</div>"}
    const routes = [
      { path: '/home', component: Foo },
      { path: '/bar', component: Bar},
      { path: '/user/:id', component: Jser,
        children: [
          { path: '', component: JserHome },
          { path: 'day', component: JserDay },
          { path: 'night', component: JserNight}
        ]
      }
    ]
    const router = new VueRouter({
      routes
    })
    const app = new Vue({
      el: "#app",
      router
    })
  </script>
</body>
</html>
